<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpreadAtribute</title>
</head>
<body>
    <script>
        //Bài 1
        let greetings = "olaa";
        let newgreeting = greetings;
        console.log(newgreeting.length);
        //Bài 2
        const a = [1, 2, 3];
        const b = [4, 5, 6, 7];
        const ab = [...a, ...b];
        console.log(ab);
        //Bài 3
        let A = ['Xanh','Vàng','Đỏ'];
        let B = A;
        console.log(B);
        A.push('Cam');
        console.log(B);
    </script>
</body>
</html>
