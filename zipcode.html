<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckZipcode</title>
</head>
<body>
    <input type="text" id="zipcode">
    <input type="button" value="Check" onclick="check()"> <br>
    <p id="result"></p>
</body>
<script>
    function check() {
        let zipcode = document.getElementById('zipcode').value;
        checkzipcode (zipcode);
    }
    function checkzipcode (a) {
        let regexvar = /^[0-9]{5}\-[0-9]{4}$/;
        if (regexvar.test(a)) {
            document.getElementById('result').innerHTML = 'This is our City Zipcode';
        } else {
        document.getElementById('result').innerHTML = 'This is not our City Zipcode';
        }
    }
</script>
</html>
