<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Email</title>
</head>
<body>
    <input type="text" id="email">
    <input type="button" value="Check" onclick="check()"> <br>
    <p id="result"></p>
</body>
<script>
    function check () {
        let mail = document.getElementById('email').value;
        checkemail(mail);
    }
    function checkemail(a) {
        let regexvar = /^[a-zA-Z]+\w?\@\w+\.\w+$/;
        if(regexvar.test(a)) {
            document.getElementById('result').innerHTML='Email đúng định dạng';
        }
        else {
            document.getElementById('result').innerHTML='Email không đúng định dạng';
        }
    }
</script>
</html>
