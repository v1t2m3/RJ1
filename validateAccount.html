<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Account</title>
</head>
<body>
    <input type="text" id="account">
    <input type="button" value="Check" onclick="check()" > <br>
    <p id="result"></p>
</body>
<script>
    function check() {
        let acc = document.getElementById('account').value;
        checkAccount(acc);
    }
    function checkAccount(a) {
            let regexvar = /.{6,}[^A-Z]+/;
        
        if (regexvar.test(a)) {
            document.getElementById('result').innerHTML = 'Tên tài khoản hợp lệ';
        } else 
        {
            document.getElementById('result').innerHTML = 'Tên tài khoản không hợp lệ';
        }
    }
</script>
</html>
